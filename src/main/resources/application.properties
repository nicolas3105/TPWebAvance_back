spring.application.name=TPWebAvance_back

spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=pwdPostgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.docker.compose.enabled=false


spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082/realms/AppOnduleur
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8082/realms/AppOnduleur/protocol/openid-connect/certs



